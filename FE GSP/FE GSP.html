<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="file:///D:/Web%20Projects/FE%20GSP/Library%20CSS/all.css">
        <script src="Library jQuery/jquery-3.4.1.js"></script>
        <script>
            const users = [
                    {
                        id: 1,
                        email: 'caobathanhsang@gmail.com',
                        password: '12345678',
                        firstName: 'Sang',
                        lastName: 'Cao'
                    }
                ]
        </script>
        <script>
            $(document).ready(function () {
                    $(document).on('click', ["data-action"], function (event) {
                        //var action = event.getAttribute("data-action");
                        //var action = $(this).data("action");
                        //var action = $(this).data().action;
                        var action = event.target.getAttribute("data-action");

                        console.log("Hello");
                        console.log(action);
                        if (event.type === 'click') {
                            if(action === 'Login') {
                                var email = $('#emailInput').val();
                                var password = $('#passwordInput').val();
                                if(email === users[0].email && password === users[0].password) {
                                    alert("Login");
                                }
                            }
                        }
                    })
                })
        </script>
    </head>
    <body>
        <form id="box">
            <h1 id="hello">LOGIN TO GSP GROUP</h1>
            <div id="emailWrapper">
                <div id="emailText">Email</div>
                <input id="emailInput" placeholder="Please enter your Email" type="text" style="font-size:15px;"/>
            </div>
            <div id="passwordWrapper">
                <div id="passwordText">Password</div>
                <input id="passwordInput" placeholder="Please enter your password" type="password" style="font-size:15px;"/>
            </div>
            <div id="registerWrapper">
                <div id="donotRegisterText">Don't have an account?</div>
                <div id="registerText">Register now</div>
            </div>
            <button id="btnLogin" data-action="Login">
                LOGIN
            </button>
            <div id="orText">Or, login with</div>
            <button id="btnFacebookLogin">
                FACEBOOK
            </button>
            <br>
            <button id="btnGoogleLogin">
                GOOGLE
            </button>
            
        </form>
    </body>
</html>
